<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Blocked by Links Maker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root { --border:#e5e7eb; --muted:#6b7280; }
      body { font-family: Poppins, Satoshi, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; color: #111827; }
      .card { max-width: 720px; margin: 8vh auto; border: 1px solid var(--border); border-radius: 12px; padding: 20px; box-shadow: 0 12px 36px rgba(0,0,0,0.08); }
      h1 { margin: 0 0 8px; font-size: 22px; }
      .muted { color: var(--muted); font-size: 13px; }
      .box { background:#f9fafb; border:1px solid var(--border); border-radius:10px; padding:12px; word-break: break-all; }
      .row { display:flex; align-items:center; gap:8px; margin:8px 0; }
      button { padding: 8px 12px; border:1px solid var(--border); border-radius:8px; background:#fff; cursor:pointer; }
      button.primary { background:#111827; color:#fff; border-color:#111827; }
      .actions { display:flex; gap:8px; margin-top:14px; }
      label { display:flex; align-items:center; gap:6px; font-size: 13px; }
      input[type="checkbox"] { width:16px; height:16px; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Navigation blocked</h1>
      <div class="muted">This link matches a blocked pattern in Links Maker.</div>

      <h2 style="font-size:14px; margin:16px 0 6px;">URL</h2>
      <div id="url" class="box"></div>

      <h2 style="font-size:14px; margin:16px 0 6px;">Matched pattern</h2>
      <div id="pattern" class="box"></div>

      <div class="actions">
        <button id="back">Go back</button>
      </div>

      <div class="muted" style="margin-top:12px;">You can manage patterns in Options → Links Maker — Options.</div>
    </div>

    <script src="blocked.js"></script>
  </body>
  </html>
