<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Links Maker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      :root { --bg: #000; --fg: #fff; --muted: #9ca3af; }
      html, body { background: var(--bg); color: var(--fg); margin: 0; }
      body { font-family: Satoshi, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; font-weight: 700; padding: 12px; width: 360px; }
      .header { display: flex; align-items: center; justify-content: space-between; }
      .title { font-size: 14px; letter-spacing: .2px; }
      .actions { display: flex; gap: 8px; }
      .link { appearance: none; background: transparent; color: var(--fg); border: 1px solid var(--fg); border-radius: 999px; padding: 6px 10px; cursor: pointer; font-weight: 700; }
      .link:hover { background: var(--fg); color: var(--bg); }
      .hint { font-size: 11px; color: var(--muted); margin-top: 8px; }
      .preview { font-size: 12px; color: var(--muted); overflow: hidden; text-overflow: ellipsis; white-space: nowrap; margin-top: 8px; }
      .list { margin-top: 10px; display: grid; gap: 8px; }
      .profile { width: 100%; text-align: left; background: var(--bg); color: var(--fg); border: 1px solid var(--fg); padding: 10px 12px; border-radius: 12px; cursor: pointer; }
      .profile:hover { background: var(--fg); color: var(--bg); }
      .error { display: none; background: #111; color: #fff; border: 1px solid #444; padding: 8px 10px; border-radius: 10px; margin-top: 10px; font-size: 12px; }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="title">Links Maker</div>
      <div class="actions">
        <button id="addCurrent" class="link" title="Add current authuser">Add current</button>
        <button id="import" class="link">Import</button>
        <button id="manage" class="link">Manage</button>
      </div>
    </div>

    <div id="error" class="error"></div>
    <div id="preview" class="preview"></div>
    <div id="buttons" class="list"></div>
    <div class="hint">Tip: type <strong>switch</strong> in the address bar to use the omnibox.</div>
    <script src="popup.js"></script>
  </body>
</html>
